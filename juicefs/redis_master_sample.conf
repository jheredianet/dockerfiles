#protected-mode no
port 56379

# RDB and AOF persistence strategies together
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dir /data
dbfilename dump.rdb

# Append-Only File
aof-use-rdb-preamble yes
aof-load-truncated yes
aof-rewrite-incremental-fsync yes
appendfilename "appendonly.aof"
appendfsync everysec
appendonly yes

#authentication
masterauth master-5vy-XZEs34LGKe_8dMv
requirepass client-5vy-XZEs34LGKe_8dMv